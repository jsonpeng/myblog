{{template "../tpl/admin/header.tpl" .}}

<div class="container">
<h1>分类列表</h1>
    <form  method="GET" action="/admin/category">
  <div class="form-group">
    <label >分类名称</label>
    <input type="hidden" name="action" value="add" />
    <input  class="form-control" name="name" placeholder="请输入分类名称" />
  </div>

  <button type="submit" class="btn btn-default">添加</button>
</form>


<table class="table table-striped">
  <thead>
    <tr>
    <th>ID</th>
    <th>分类名称</th>
    <th>创建时间</th>
    <th>文章数</th>
    <th>操作</th>
    </tr>
  </thead>

  <tbody>
     {{range .Categories}}
  <tr>
   <td>{{.Id}}</td>
   <td>{{.Title}}</td>
   <td>{{.Created}} </td>
   <td>{{.TopicCount}}</td>
  <td><a href="">编辑</a>&nbsp;|&nbsp;<a href="/admin/category?action=del&id={{.Id}}">删除</a></td>
    </tr>
       {{end}}
  </tbody>
    
</table>
</div>
</body>
</html>
