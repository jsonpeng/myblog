{{template "../tpl/admin/header.tpl" .}}

<div class="container">
<h1>修改文章</h1>
    <form  method="post" action="/admin/topic/modify">
  <div class="form-group">
    <label >文章名称</label>
    <input type="hidden" name="tid" value="{{.Tid}}" />
    <input  class="form-control" name="title" placeholder="请输入文章标题" value="{{.Topic.Title}}" />
  </div>
  <div class="form-group">
  <label>文章分类</label>
  <input class="form-control" name="category" value="{{.Topic.Category}}">
  </div>
<div class="form-group">
<label>文章简述</label>
<textarea name="desc" cols="30" rows="1" class="form-control" >{{.Topic.Desc}}</textarea>
</div>
  <div class="form-group">
<label>文章内容</label>
<textarea name="content" cols="30" rows="10" class="form-control">
{{.Topic.Content}}
</textarea>
  </div>
  <button type="submit" class="btn btn-default">修改文章</button>
</form>


</div>
</body>
</html>
