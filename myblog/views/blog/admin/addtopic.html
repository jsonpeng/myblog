{{template "../tpl/admin/header.tpl" .}}

<div class="container">
<h1>添加文章</h1>
    <form  method="post" action="/admin/addtopic">
  <div class="form-group">
    <label >文章名称</label>
    <input type="hidden" name="action" value="add" />
    <input  class="form-control" name="title" placeholder="请输入文章标题" />
  </div>
   <div class="form-group">
    <label >文章分类</label>
    <input  class="form-control" name="category" placeholder="请输入文章分类" />
  </div>
<div class="form-group">
<label>文章简述</label>
<textarea name="desc" cols="30" rows="1" class="form-control"></textarea>
</div>
  <div class="form-group">
<label>文章内容</label>
<textarea name="content" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-default">添加文章</button>
</form>


</div>
</body>
</html>
