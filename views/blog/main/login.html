{{template "../tpl/admin/header.tpl" .}}
<div class="container">
<h2> 登录</h2>
<hr />
</div>
<div class="container">
    <form ng-controller="login" name="registerForm" action="" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" name="username"placeholder="请输入用户名" ng-model="formData.username" ng-minlength="5" ng-maxlenth="16" required>
  </div>

  <p>
<span style="color:red" ng-show="registerForm.username.$invalid">
  <span ng-show="registerForm.username.$error.minlength">
    *用户名不得少于5位
  </span>
<span ng-show="registerForm.username.$error.maxlenth">
  *用户名不得超过16位
</span>
</span>
  </p>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" placeholder="请输入密码" ng-model="formData.password" ng-minlength="6" ng-maxlength="16" required>
  </div>

  <p>
    <span style="color:red" ng-show="registerForm.password.$invalid">
      <span ng-show="registerForm.password.$error.minlength">*密码不得少于6位</span>
      <span style="color:red" ng-show="registerForm.password.$error.maxlength">
      密码不得超过16位
    </span>
  </p>
        <div ng-show="!registerForm.username.$invalid && !registerForm.password.$invalid">
         
<span class="icon-ok" style="color: green">通过登录验证</span>
<hr />
</div>
  <input type="button" class="btn btn-primary" value="提交" ng-controller="login" ng-click="asave()"  ng-disabled="registerForm.username.$invalid || registerForm.password.$invalid"/>
</form>
</div>
<hr />
<div class="container">
<a href="/register">还没账号？先注册吧!</a>
<hr />

</div>

{{template "../tpl/admin/footer.tpl" .}}
